      //document.querySelector("#big-pic").setAttribute
      //document.images[0].src="images/img"+num+".jpg"; //concatenation
      document.images[0].src=`images/img${num}.jpg`;  //interpolation

    }


 //     myStr= "Namrata says, \" cool \"";
//    myStr= `Namrata says, "My dog's cool"`;
let imagesArr=[];
      function loadImgs(){
        const numImg = document.images.length-1;

        for(let i=1; i<=numImg; i++)
        {
          let x=("0"+i).slice(-2);
          imagesArr[i]= new Image();
          imagesArr[i].src=`images/img${x}.jpg`;
        }
      }
</script>
